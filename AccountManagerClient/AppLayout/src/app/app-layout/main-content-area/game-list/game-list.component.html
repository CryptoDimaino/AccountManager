
<main id="main-content">
  <div id="main-content-header" class="main-content-header">
      <p>Games</p>
  </div>
  <div id="main-content-wrapper" class="main-content-wrapper">
      <div id="items-content-wrapper" class="items-content-wrapper">
        <div id="table-header" class="row">
          <div id="show-entries" class="col-3">
            <select>
              <option value="10">10</option>
              <option value="25">25</option>
              <option value="50">50</option>
              <option value="100">100</option>
              <option value="1000">All</option>
            </select>
          </div>
          <div id="search-header" class="col-9">
              <div id="seach-table">
                  <input id="table-search-bar" name="item" type="search" placeholder="Search Rows...">
              </div>
            <div id="table-info"># of Entries</div>

          </div>
        </div>
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Platform</th>
          <th>Number of Accounts</th>
        </tr>
      </thead>
      <tbody>
          <tr *ngFor="let game of games" >
            <td>{{game.Id}}</td>
            <td>{{game.Title}}</td>
            <td>{{game.Platform}}</td>
            <td>{{game.NumberOfAccounts}}</td>
          </tr>
      </tbody>
    </table>
    </div>
  </div>
</main>
